<table *ngIf='pages.length' class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Wordcount</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let page of pages'>
      <td>
        <a class="link"
          target='_blank'
          [href]="'https://en.wikipedia.org?curid=' + page.pageid">
          {{ page.title }}
        </a>
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHtml]=[page.snippet]></td>
    </tr>
  </tbody>
</table>
